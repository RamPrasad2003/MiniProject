{% extends 'carenav.html'%}
{% block body%}
{% load static %}

{% if error == 'no' %}
    <script>
        success("Successfully added ✔️ ");
        let a="{{ pid }}";
        setTimeout(function(){
            window.location = '{% url "viewmedicine" pid %}';
        }, 3000);
    </script>
{% endif %}


<div class="container"style="margin-top: 90px;">
    <div class="row">
        <div class="col-sm-6" style="margin-top: 10px;">
            <h2 class="text-center">ADD MEDICINE</h2>
            <hr>
            <p>Fill all the feilds and click Register button</p>
            <form action="" method="POST" >
                {% csrf_token%}
                <label for="">Name</label>
                <input type="text" class="form-control" placeholder="Medicine Name " name="name" required>
                <label for="">Dosage</label>
                <input type="text"  name="dosage" class="form-control" placeholder="EX : 1/2 tablet" required>
                <label for="">Time</label>
                <input type="time" class="form-control"name="time" required>
                <input type="submit" class="btn btn-danger mt-2" value="ADD">
            </form>
        </div>
        
    </div>
</div>

{%endblock%}
