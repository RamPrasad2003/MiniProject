{% extends 'navigation.html'%}
{% block body%}
{% load static %}
<script>
    
</script>
{% if error == 'no' %}
<script>
    success("signup successfully ‚úîÔ∏è ");
        setTimeout(function(){
            window.location = '{% url "gaurdainlogin" %}';
        }, 3000);
</script>
{% endif %}

{% if error == 'yes' %}
<script>
    failure("Failed ‚ùå üòû");
</script>
{% endif %}

<style>
    form{
        background-color: rgba(106, 106, 106, 0);
        border: 2px solid white;
        box-shadow: 1px 1px 20px 2px black;
        border-radius: 15px;
        padding: 20px;
    }
</style>
<div class="container" style="margin-top: 150px;">
    <form action="" method="POST" enctype="multipart/form-data">
        <h2 class="text-center"><span style="color: orangered;">Gaurdian</span> SignUp</h2>
        <hr>
        {% csrf_token%}
        <label for="">First Name</label>
        <input type="text" class="form-control" placeholder="Enter FirstName" name="fname" required>
        <label for="">Last Name</label>
        <input type="text" class="form-control" placeholder="Enter LastName" name="lname" required>
        <label for="">Contact No</label>
        <input type="number" class="form-control" placeholder="Enter Contact no" name="contact" required>
        <label for="">Email ID</label>
        <input type="email" class="form-control" placeholder="abc5@gmail.com" name="emailid" required>
        <label for="">Password</label>
        <input type="Password" class="form-control" placeholder="password?" name="pwd" required>
        <label for="">Gender</label>
        <select name="gender" id="" class="form-control" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
        <label for="">Date Of Birth</label>
        <input type="date" name="dte" class="form-control" required>
        <label for="">Upload Image</label>
        <input type="file" name="pro" class="form-control" accept="image/*" required> <br>
        <input type="submit" class="btn btn-danger mt-2" value="REGISTER">
    </form>
</div>
{%endblock%}
