{% extends 'patientnav.html' %}
{% load static%}
{% block body%}
<div class="container"style="margin-top:90px;">
    <h2 class="text-center">EDIT PROFILE</h2>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token%}
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" name="fname" value="{{data.user.first_name}}">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" name="lname" value="{{data.user.last_name}}">
                    </div>
                
                    <div class="form-group col-md-12">
                        <label for="">Email ID</label>
                        <input type="email" class="form-control" name="emailid" value="{{data.user.username}}" disabled>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">contact</label>
                        <input type="number" class="form-control" name="con" value="{{data.contact}}">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">Date of Birth</label>
                        <input type="date" class="form-control" name="dob" value="{{data.dob}}" required>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">Gender</label>
                        <select name="gender" id="" class="form-control" value="{{data.gender}}">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                </div>
                <input type="submit" class="btn btn-danger" value="SAVE CHANGES">
            </form>
        </div>
    </div><br>
</div>
{% if error %}
<script>
    alert('profile updated')
    window.location="{% url 'patientprofile' %}"
</script>
{%endif %}

{%endblock%}
